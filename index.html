<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Aahan Sharma</title>
    <link rel="stylesheet" href="reset.css">

</head>

<body>

            <h1>calci</h1>

            <input type="button" id="multiply" value="Ã—">
